<style>
  :root { --control-w: 320px; --accent: #333; }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  #map{height:100vh;width:100vw}
  /* Controls */
  #controls{position:absolute;top:10px;left:10px;z-index:1200;background:rgba(255,255,255,0.98);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.12);width:var(--control-w);max-width:92vw}
  #controls h4{margin:0 0 8px 0;font-size:15px}
  .radio-list{max-height:36vh;overflow:auto;padding-right:6px;margin-bottom:8px}
  .radio-item{display:flex;align-items:center;margin:6px 0}
  .radio-item input{margin-right:8px}
  #toggleInfo{margin-top:6px;padding:6px 8px;border-radius:6px;border:1px solid #ddd;background:white;cursor:pointer}
  #infoBox{display:none;margin-top:8px;background:#fafafa;border:1px solid #eee;padding:10px;border-radius:6px;font-size:13px;white-space:pre-wrap;max-height:28vh;overflow:auto}
  #legend{margin-top:10px;font-size:13px}
  .legend-item{display:flex;align-items:center;margin:6px 0}
  .legend-swatch{width:18px;height:18px;border-radius:50%;margin-right:10px;border:2px solid black;box-sizing:border-box}
  /* Popup */
  .popup-box{max-width:420px}
  .popup-scroll{max-height:44vh;overflow:auto;padding-right:6px}
  .sign-entry{border-bottom:1px solid #eee;padding:8px 0;margin-bottom:8px}
  iframe{width:100%;aspect-ratio:16/9;border-radius:6px;border:0}
  /* Mobile adjustments */
  @media (max-width:640px){
    #controls{left:8px;right:8px;top:8px;width:auto;padding:10px;font-size:14px}
    .radio-list{max-height:34vh}
    #legend{font-size:13px}
    .popup-box{max-width:92vw}
    .popup-scroll{max-height:50vh}
  }
</style>
</head>

<div id="controls" role="region" aria-label="Map controls">
  <h4>Color by</h4>
  <div class="radio-list" id="radioList">
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_semantic_major" value="semantic_major" checked><label for="mode_semantic_major">Semantic Major</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_semantic_minor" value="semantic_minor"><label for="mode_semantic_minor">Semantic Minor</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_morphology" value="morphology"><label for="mode_morphology">Morphology</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_fingerspelling" value="fingerspelling"><label for="mode_fingerspelling">Fingerspelling</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_phonology" value="phonology"><label for="mode_phonology">Phonological Type</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_body_indexical" value="body_indexical"><label for="mode_body_indexical">Body-Indexical</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_food" value="food"><label for="mode_food">Food-related</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_handshape" value="handshape"><label for="mode_handshape">Handshape Iconicity</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_movementIcon" value="movementIcon"><label for="mode_movementIcon">Movement Iconicity</label></div>
    <div class="radio-item"><input type="radio" name="colorMode" id="mode_plurality" value="plurality"><label for="mode_plurality">Plurality</label></div>
  </div>

  <button id="toggleInfo" aria-expanded="false">Show category info</button>
  <div id="infoBox" aria-live="polite"></div>

  <div id="legend" aria-hidden="false"></div>
</div>

<div id="map" role="application" aria-label="Toponym map"></div>

/* ============================
   Utility & normalization
   ============================ */
function safe(v){
  if(v === undefined || v === null) return "N/A";
  if(typeof v === "number" && isNaN(v)) return "N/A";
  const s = String(v).trim();
  if(s === "" || s.toLowerCase() === "nan") return "N/A";
  return s;
}

// parse multi-values but do NOT split N/A or single "?"
function parseCategories(raw){
  const v = safe(raw);
  if(v === "N/A" || v === "?") return [v];
  // split on comma, slash, plus but only if not N/A
  return v.split(/[,\/\+]/).map(x => x.trim()).filter(Boolean);
}

/* phonology normalization per your Option B (exact list includes only "asymmetrical") */
function normalizePhonology(raw){
  const v = safe(raw).toLowerCase();
  if(v === "asymmetrical") return "asymmetrical";      // EXACT match -> canonical
  if(v.includes("one") && v.includes("hand")) return "one-handed";
  if(v.includes("symmetr")) return "symmetrical";
  // keep others as provided (trimmed) but map "?" -> "N/A"
  if(v === "?") return "N/A";
  return safe(raw);
}

/* ======================================================
   Color palettes & assignment (dynamic assignment)
   ====================================================== */
const PALETTE = [
  "#e41a1c","#377eb8","#4daf4a","#984ea3","#ff7f00","#ffff33",
  "#a65628","#f781bf","#999999","#66c2a5","#fc8d62","#8da0cb","#e78ac3","#a6d854"
];

const colorAssignments = {}; // colorAssignments[mode][value] = color

function ensureColor(value, mode){
  if(!colorAssignments[mode]) colorAssignments[mode] = {};
  if(!colorAssignments[mode][value]){
    const idx = Object.keys(colorAssignments[mode]).length % PALETTE.length;
    colorAssignments[mode][value] = PALETTE[idx];
  }
  return colorAssignments[mode][value];
}

/* pre-seed some color choices for important categories (optional, but keeps legend consistent) */

  semantic_major: { "Descriptive":"#1f78b4", "Associative":"#33a02c", "Occurrent":"#6a3d9a", "Copied":"#e31a1c", "Eponymous":"#17a2a6", "N/A":"gray" },
  semantic_minor: { "Relational":"#3182bd","Structure":"#756bb1","Functional":"#31a354","Occupation/Activity":"#ff7f00","Environment":"#b15928","Linguistic":"#1f78b4","Topographic":"#6a3d9a","Locational":"#33a02c","Notable Person":"#e31a1c","Occasion":"#ff7f00","N/A":"gray" },

  body_indexical: { "yes":"#fdb462", "no":"#b3de69", "?":"#fccde5", "N/A":"gray" }
};
// copy seeds into colorAssignments to lock their order/colors early

  colorAssignments[mode] = Object.assign({}, seedColors[mode]);
});

/* ======================================================
   PIE / CIRCLE marker creation (black outlines)
   ====================================================== */
function drawPieSVG(colors, size = 34){
  const r = size/2;
  const strokeWidth = Math.max(1, Math.round(size * 0.06));
  const seg = colors.length;
  let angle = -Math.PI/2;
  let paths = '';
  for(let i=0;i<seg;i++){
    const start = angle;
    const end = angle + (2*Math.PI/seg);
    const x1 = r + r*Math.cos(start);
    const y1 = r + r*Math.sin(start);
    const x2 = r + r*Math.cos(end);
    const y2 = r + r*Math.sin(end);
    const largeArc = (end-start) > Math.PI ? 1 : 0;
    paths += `<path d="M ${r} ${r} L ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2} Z" fill="${colors[i]}" stroke="black" stroke-width="${strokeWidth}" />`;
    angle = end;
  }
  // outer circle outline for crispness
  paths += `<circle cx="${r}" cy="${r}" r="${r - strokeWidth/2}" fill="none" stroke="black" stroke-width="${strokeWidth}" />`;
  return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">${paths}</svg>`;
}
function pieMarker(lat, lon, colors, size = 34){
  const svg = drawPieSVG(colors,size);
  return L.marker([lat,lon], {
    icon: L.divIcon({ html: svg, className:'', iconSize:[size,size], iconAnchor:[size/2,size/2] })
  });
}

   Map init
   ====================================================== */
L.Map.mergeOptions({ tap: false }); // better touch behavior on some devices
const map = L.map('map').setView([26.8,30.8],6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let markerLayer = L.layerGroup().addTo(map);

/* ======================================================
   Rendering logic
   ====================================================== */
function buildLegendForMode(mode){
  const box = document.getElementById('legend');
  const cmap = colorAssignments[mode] || {};
  let html = '<strong>Legend</strong>';
  html += '<div style="margin-top:6px">';
  Object.keys(cmap).forEach(k => {
    html += `<div class="legend-item"><div class="legend-swatch" style="background:${cmap[k]}"></div>${k}</div>`;
  });
  html += '</div>';
  box.innerHTML = html;
}

function render(mode = 'semantic_major'){
  markerLayer.clearLayers();
  if(!DATA || Object.keys(DATA).length === 0){
    // nothing to render yet
    buildLegendForMode(mode);
    return;
  }

  Object.keys(DATA).forEach(place => {
    const entry = DATA[place];
    if(!entry || !entry.variants || !entry.variants.length) return;

    // find first valid coords
    const firstCoords = (entry.lat !== undefined && entry.lon !== undefined) ? {lat: Number(entry.lat), lon: Number(entry.lon)} : null;
    if(!firstCoords || isNaN(firstCoords.lat) || isNaN(firstCoords.lon)) return;

    // collect values depending on mode; allow multi-values for semantic_major/minor and phonology
    let allVals = [];
    entry.variants.forEach(v => {
      if(mode === 'phonology'){
        // parse categories and normalize each
        const raw = safe(v.phonology);
        const cats = parseCategories(raw).map(c => normalizePhonology(c));
        allVals.push(...cats);
      } else if(mode === 'semantic_major'){
        allVals.push(...parseCategories(safe(v.semantic_major)));
      } else if(mode === 'semantic_minor'){
        allVals.push(...parseCategories(safe(v.semantic_minor)));
      } else if(mode === 'morphology'){
        allVals.push(safe(v.morphology));
      } else if(mode === 'fingerspelling'){
        allVals.push(safe(v.fingerspelling));
      } else if(mode === 'body_indexical'){
        allVals.push(safe(v.body_indexical));
      } else if(mode === 'food'){
        allVals.push(safe(v.food));
      } else if(mode === 'handshape'){
        allVals.push(safe(v.handshape));
      } else if(mode === 'movementIcon'){
        // movementIcon may contain slashes/commas; keep multiple if present
        allVals.push(...parseCategories(safe(v.movementIcon)));
      } else if(mode === 'plurality'){
        allVals.push(safe(v.plurality));
      } else {
        allVals.push(safe(v[mode] || v[mode]));
      }
    });

    if(allVals.length === 0) allVals = ['N/A'];
    // normalize values (trim) and unique
    const unique = Array.from(new Set(allVals.map(x => safe(x))));

    // ensure colors exist for each unique value (use ensureColor)
    const sliceColors = unique.map(u => ensureColor(u, mode));

    // build marker: pie if multiple values, circle if single
    let marker;
    if(unique.length > 1){
      marker = pieMarker(firstCoords.lat, firstCoords.lon, sliceColors, 34);
    } else {
      const fill = sliceColors[0] || '#999';
      marker = L.circleMarker([firstCoords.lat, firstCoords.lon], {
        radius: 9,
        fillColor: fill,
        color: 'black',
        weight: 2,
        fillOpacity: 0.95
      });
    }

    // build popup: video first, then fields; display "N/A" for missing
    let popup = `<div class="popup-box"><h3>${place}</h3><div class="popup-scroll">`;
    entry.variants.forEach((v,i) => {
      popup += `<div class="sign-entry">`;
      // video key: accept video or video_link or Link or video property
      const vid = v.video || v.video_link || v.Link || v.videoUrl || v.videoURL || v.link;
      const vurl = safe(vid);
      if(vurl !== 'N/A' && vurl.toLowerCase().includes('youtube')){
        const embed = vurl.replace('watch?v=','embed/');
        popup += `<iframe src="${embed}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      }
      popup += `<strong>Gloss:</strong> ${safe(v.gloss)}<br/>`;
      popup += `<strong>Folk etymology:</strong> ${safe(v.folk)}<br/>`;
      popup += `<strong>Semantic Major:</strong> ${safe(v.semantic_major)}<br/>`;
      popup += `<strong>Semantic Minor:</strong> ${safe(v.semantic_minor)}<br/>`;
      popup += `<strong>Morphology:</strong> ${safe(v.morphology)}<br/>`;
      popup += `<strong>Phonology:</strong> ${safe(v.phonology)}<br/>`;
      popup += `<strong>Body-Indexical:</strong> ${safe(v.body_indexical)}<br/>`;
      popup += `<strong>Fingerspelling:</strong> ${safe(v.fingerspelling)}<br/>`;
      popup += `<strong>Food-related:</strong> ${safe(v.food)}<br/>`;
      popup += `<strong>Handshape:</strong> ${safe(v.handshape)}<br/>`;
      popup += `<strong>Movement Iconicity:</strong> ${safe(v.movementIcon)}<br/>`;
      popup += `<strong>Plurality:</strong> ${safe(v.plurality)}<br/>`;
      if(safe(v.note) !== 'N/A') popup += `<strong>Notes:</strong> ${safe(v.note)}<br/>`;
      popup += `</div>`;
    });
    popup += `</div></div>`;

    marker.bindPopup(popup, {maxWidth: 440});
    marker.addTo(markerLayer);
  });

  // update legend after adding colors
  buildLegendForMode(mode);

  // zoom to markers if first render
  if(markerLayer.getLayers().length){
    try{
      const group = L.featureGroup(markerLayer.getLayers());
      map.fitBounds(group.getBounds().pad(0.15));
    }catch(e){}
  }
}

const infoStore = {
  semantic_major: `Major categories from Blair, D., & Tent, J. (2021). A revised typology of place-naming. Names, 69(4), 31-47.
Descriptive:  Using a name denoting an inherent characteristic of the feature
Associative: Using a name denoting something associated with the feature or its context
Occurrent: Using a name recording an event, incident, occasion or date when the feature was named

Eponymous: Using the name of a person or other named entity by using a proper name, title, or eponym substitute as a toponym`,

/* ======================================================
   UI interactions
   ====================================================== */
document.querySelectorAll('input[name="colorMode"]').forEach(r => {
  r.addEventListener('change', e => {
    const mode = e.target.value;
    // rebuild legend colors for known values by scanning DATA for present values
    preseedColorsForMode(mode);
    render(mode);
    // update infoBox if open
    const infoBox = document.getElementById('infoBox');
    if(infoBox.style.display === 'block') infoBox.textContent = infoStore[mode] || '';
  });
});

document.getElementById('toggleInfo').addEventListener('click', () => {
  const box = document.getElementById('infoBox');
  const mode = document.querySelector('input[name="colorMode"]:checked').value;
  if(box.style.display === 'block'){
    box.style.display = 'none';
    document.getElementById('toggleInfo').textContent = 'Show category info';
  } else {
    box.style.display = 'block';
    box.textContent = infoStore[mode] || '';
    document.getElementById('toggleInfo').textContent = 'Hide category info';
  }
});

// Pre-seed colorAssignments for mode by scanning values in DATA so legend shows present categories
function preseedColorsForMode(mode){
  if(!DATA || Object.keys(DATA).length === 0) return;
  if(!colorAssignments[mode]) colorAssignments[mode] = (seedColors[mode]) ? Object.assign({}, seedColors[mode]) : {};
  // scan DATA to find all present values for this mode and ensure a color is assigned
  Object.keys(DATA).forEach(place => {
    const e = DATA[place];
    if(!e || !Array.isArray(e.variants)) return;
    e.variants.forEach(v => {
      if(mode === 'phonology'){
        parseCategories(safe(v.phonology)).forEach(c => {
          const norm = normalizePhonology(c);
          ensureColor(norm, mode);
        });
      } else if(mode === 'semantic_major'){
        parseCategories(safe(v.semantic_major)).forEach(c => ensureColor(c, mode));
      } else if(mode === 'semantic_minor'){
        parseCategories(safe(v.semantic_minor)).forEach(c => ensureColor(c, mode));
      } else {
        // single-valued modes may still have multiple variants; ensure colors
        const val = safe(v[mode]);
        ensureColor(val, mode);
      }
    });
  });
}

/* ======================================================
   Initial preseed + render (if DATA already present)
   ====================================================== */
preseedColorsForMode('semantic_major');
render('semantic_major');
